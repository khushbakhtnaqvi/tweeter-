<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="./styles/header.css" type="text/css" />
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
  <!-- <link rel="stylesheet" href="./styles/responsive.css" type="text/css" /> -->



  <!-- <link rel="stylesheet" href="https://use.typekit.net/qbu7ncx.css"> -->

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="nav  stack-top">
    <div class="font-nav">TWEETER</div>
  
    <!-- Write new tweet -->
    <div class="write">
      <ul>
        <li><b>Write</b> a new tweet</li>
        <li><i class="fas fa-angle-double-down arrow" id="newTweet"></i></li>
      </ul>
    </div>

  </nav>
  <!-- Container for header and tweets section -->
  <div class="side-by-side">
    <div class="header">
      <header>
        <div>
          <img class="img" src="/images/profile-hex.png">
        </div>
        <br>
        <div class="name">
          <h2><b>Emma</b> John</h2>
        </div>
      </header>
    </div>

    <!-- Page-specific (main) content here -->
    <div>
      <main class="container new-tweet">
        <section class="bor">

          <!-- Error message -->
          <div class="alert" id="alert1">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            <span id="errorMessage"></span>
          </div>
          
          <!-- Form for submitting new tweet -->
          <form action="/tweets/" method="post" id="frmTweet">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <div>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="button-count">
              <button class="but" type="submit" id="btnSubmit">Tweet</button>
              <output class="count" name="counter" id="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form> 
        </section>

        <!-- All tweets --> 
        <section class="tweets-container">
        </section>
      </main>
    </div>
  </div>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</body>
</html>
